
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1><i class="bi bi-joystick" style="font-size: 4rem; color: rgb(68, 103, 170);"></i> Snake</h1>
        <h4>Score: <p id="score"></p></h4>
    </header>
        
    <div id="gameScreen">
        <div class=""><canvas id="board"></canvas></div>
    </div>
    <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <div id="level">
            <h3>Chose level</h3>
            <button id="levelEasy">Easy</button>
            <button id="levelNormal">Normal</button>
            <button id="levelHard">Hard</button>
        </div>
        <div id="rank">

            <h3><i class="bi bi-controller" style="font-size: 1.7rem;color: red;"></i>  Rank</h3>
            <table id="playerScore">
            </table>
        </div>
        
    </div>

    
    
    <script src="level.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
</body>
<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
</html>
